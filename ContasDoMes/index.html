<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contas do Mês</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contas do Mês</h1>

    <div id="container">
        <form>
            <p>Descrição da Conta:
            <input type="text" id="inDescricao" required>
            </p>
            <p>Valor a Pagar R$:
                <input type="number" min="0" step="0,01" id="inValor" required>
            </p>
        
            <p>
                <input type="submit" value="Registrar Conta">
            </p>
        </form>
    </div>

    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>

    <script src="js/contasDoMes.js"></script>
    
</body>
</html>
